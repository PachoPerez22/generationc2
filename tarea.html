<script>
    //Definicion de Variables
    var num1 = 8765
    var num2 = 1234
    var num3 = 0
    var TotalSuma = (num1 + num2 + num3);
    var TotalResta = (num1 - num2 - num3)
    var TotalMultiplicacion = (num1 * num2 * num3)
    var TotalDivision = (num1 / num2 / num3)
        //Impresion consola
    console.log("*********************************")
    console.log("Los numeros a ocupar fueron");
    console.log(num1)
    console.log(num2)
    console.log(num3)
    console.log("*********************************")

    //Operacion Suma 
    console.log("*suma*")
    console.log(num1 + num2 + num3);
    console.log("el resultado es", +TotalSuma);

    console.log("************************************")
        //Operacion Resta
    console.log("*resta*")
    console.log(num1 - num2 - num3);
    console.log("el resultado es", TotalResta);

    //Operacion multiplicacion

    console.log("*****************************************")
    console.log("*multiplicacion*")
    console.log(num1 * num2 * num3);
    console.log("el resultado de la multiplicacion", TotalMultiplicacion);

    console.log("*************************************")
        //Operacion Division
    console.log("*division*")
    console.log(num1 / num2 / num3);
    console.log("el resultado de la division", TotalDivision);

    console.log("******************************************")
    console.log("grupo 2")
</script>
