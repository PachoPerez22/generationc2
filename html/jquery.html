<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script>
        //bloque de jquery ---generico
        $(document).ready(
            function() {
                // $('id/clase/elemento').accion()
                $('#btn1').click(function() {
                        var texto1 = $('#parrafo1').text(); //text permite capturar el texto entre las etiquetas
                        console.log(texto1);
                        $('#parrafo1').text("nuevo texto para la cosa nueva ");;
                    })
                    //cuando el doc esté ready se ejecutara todo lo q está acá dentro,,,,,,
                    // funciones basicas de jquery
                    // efectos
                $('#btn2').click(function() {
                    $('#parrafo2').hide(); //ocultar
                });
                $('#btn3').click(function() {
                    $('#parrafo2').show(); //ocultar
                });
                $('#btn4').click(function() {
                    $('#parrafo2').toggle(); //ocultar
                });


                // Manipulacion
                $('#btn11').click(function() {
                    $('#parrafo5').after('<p class="p5">parrafo after</p>'); //
                    $('.p5').fadeOut(5000);
                    $('.p5').fadeOut(3000);
                });

                $('#btn12').click(function() {
                    $('#parrafo5').append('<p class="p52">parrafo append</p>'); //

                });

                $('#btn13').click(function() {
                    $('#parrafo5').prepend('<p class="p53">parrafo prepend</p>');

                });

                $('#btn14').click(function() {
                    $('#parrafo5').before('<p class="p55">parrafo before</p>');

                });

                //Atirbutos
                //attr: Agregar un atributo a una etiqueta
                $('#btn15').click(function() {
                    $('#parrafo5').attr("name", "np5");
                    $('#parrafo5').attr("witdh", "200px");
                    $('#parrafo5').attr("style", "color:red");
                    $('#parrafo5').attr("style", "background-color:yellow");
                    $('#parrafo5').attr("style", "display:none"); //display:none hace que desaparezca

                });

                // eStilos
                //Agrandar la clase addClass
                $('#btn16').click(function() {
                    $('#parrafo6').addClass('fs-1');
                    $('#parrafo6').addClass('text-sucess');
                    $('#parrafo6').addClass('align-middle');
                });

                //Quitar la clase removeClass

                $('#btn17').click(function() {
                    $('#parrafo6').removeClass('fs-1');

                });

                //
                // css
                $('#btn17').click(function() {
                    $('#parrafo6').css("color", "red");

                });

            }); // Cierre del jquery
    </script>
</head>

<body>
    <div class="container-fluid">
        <p id="parrafo1"> prueba parrafo 1</p>
        <br>
        <button id="btn1" class="btn btn-primary ">Parrafox</button>
        <br>
        <hr>
        <h1>efectos</h1>
        <p id="parrafo2"> prueba parrafo 2</p>
        <br>
        <button id="btn2" class="btn btn-primary">Parrafoxy</button>
        <br>
        <hr>
        <p id="parrafo3"> prueba parrafo 3</p>
        <br>
        <button id="btn3" class="btn btn-primary">ParraLaFox</button>
        <br>
        <hr>
        <p id="parrafo4"> prueba parrafo 4</p>
        <br>
        <button id="btn4" class="btn btn-primary">ParraFoxo</button>
        <br>
        <hr>
        <h1>Manipulacion</h1>
        <br>
        <hr>
        <p id="parrafo5"> Texto parrafo 5</p>
        <br>
        <hr>
        <button class="btn btn-primary" id="btn11">After</button>
        <button class="btn btn-primary" id="btn12">append</button>
        <button class="btn btn-primary" id="btn13">Prepend</button>
        <button class="btn btn-primary" id="btn14">before</button>
        <button class="btn btn-primary" id="btn15">attr</button>
        <br>
        <hr>
        <h1>Estilos</h1>
        <br>
        <hr>
        <p id="parrafo6"> Manipular estilos del parrafo 6</p>
        <br>
        <hr>
        <button class="btn btn-primary" id="btn16">addClass</button>
        <button class="btn btn-primary" id="btn17">removeClass</button>
        <button class="btn btn-primary" id="btn18">css</button>

    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
