<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>

    <!--- etiquetas ----->
    <!-- 
    Label= eqtiqueta
    for = Si el ID y For tienen mismo nombre, pinta el cuadro
    Input = Para agregar info en la pagina
    type = lo que vamos a capturar, tipo 
    placeholder = Para que aparezca dentro de la casilla texto
    ID TIENE QUE SER UNICO PARA ESTA PAGINA (formulario)
    -->

    <h1>Etiquetas y formularios</h1>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">
    <br>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido">
    <br>
    <label for="correo">Email:</label>
    <input type="email" id="correo" name="correo" placeholder="ingrese email">
    <br>
    <label for="password"> Ingrese Password:</label>
    <input type="password" id="password" name="password" placeholder="ingrese password">
    <br>
    <hr>


    <!----- Radio button   ----->
    <!-- Seleccion de una sola opcion-->
    <!-- Si en name agregamos otra palabra diferente podriamos tener otra opcion ejem. #sexo3-->

    <h1>Radio Button</h1>
    <label for="femenino">femenino</label>
    <input type="radio" id="femenino" name="sexo" value="femenino">

    <label for="masculino">masculino</label>
    <input type="radio" id="masculino" name="sexo" value="masculino">

    <label for="pnd">Prefiero no decir</label>
    <input type="radio" id="pnd" name="sexo3" value="pnd">
    <br>
    <hr>

    <!-- ----------Select o combobox----------------->
    <!-- Se pone value="0" para que quede mensaje predeterminado-->
    <!-- Multiple = Para seleccionar mas de una opcion, despues de sexo2-->

    <h1>Select o comboBox</h1>
    <h2>Selectores</h2>
    <select name="sexo2" id="sexo2">
        <option value="0">Seleccione su sexo</option>
        <option value="femenino">Femenino</option>
        <option value="masculino">Masculino</option>
        <option value="PND">Prefiero no decir</option>
    </select>
    <br>
    <hr>

    <!-- -------------CheckBoxes -------------->
    <!-- Permite seleccionar mas de una opcion o ninugna-->

    <h2>Checkboxes</h2>
    <label for="lunes">Lunes</label>
    <input type="checkbox" id="lunes" name="semana" value="1">
    <label for="martes">Martes</label>
    <input type="checkbox" id="martes" name="semana" value="2">
    <label for="miercoles">Miercoles</label>
    <input type="checkbox" id="miercoles" name="semana" value="3">
    <label for="jueves">Jueves</label>
    <input type="checkbox" id="jueves" name="semana" value="4">
    <label for="viernes">Viernes</label>
    <input type="checkbox" id="viernes" name="semana" value="5">
    <br>
    <hr>

    <!-- ----------Textarea----------->
    <!-- Se usa por lo general para descripciones-->
    <!-- Rows = fila / cols = clumnas-->

    <h2>Textareas</h2>

    <textarea id="descripcion" rows="20" cols="10" name="descripcion"></textarea>
    <br>
    <hr>

    <!-- --------hiden--------->
    <!-- Cuadro oculto para el usuario-->
    <h1>hidden </h1>

    <input type="hidden" id="" name="">
    <br>
    <hr>

    <!-- --------botones o buttons----------->
    <!-- Crear un boton para presionar en la pag-->

    <h1>Buttons </h1>

    <input type="button" value="aceptar" onclick="alert('hola')">
    <input type="submit" value="enviar">






</body>

</html>
