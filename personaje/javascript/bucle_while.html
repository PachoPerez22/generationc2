        var contador = 0; //definir variable
        while (contador <= 5) { //Validando, mientras sea verd entra al while

        //while= Mientras sea verdadero se repite el bucle
        //== para comparar
        //= par asignar un valor

        var termino = true; //variable boobleana (true o false)
        var contador = 10;
        console.log("contador", contador);
        //termino, cuando llegue a ==200

        while (termino) {
            console.log("contador", contador);
            contador = contador + 10;

            if (contador == 200) {
                termino = false
                console.log("contador", contador)
            }
        }
