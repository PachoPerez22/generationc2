<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion ejercicio</title>
</head>

<body>
    <script>
        function crearNuevoArreglo(numero) {
            var arreglo = [];
            for (let i = 0; i <= numero; i++); {
                arreglo.push(i); //aqui agregamos un valor al array[]
            }
            return arreglo; //esto va a dar el valor de arreglo
        }
        var numeroIngresado = parseInt(prompt("ingresa un numero", 0))
        var miArreglo = crearNuevoArreglo(numeroIngresado); //agregamos un nuevo cualquiera
        console.log("mi arreglo", miArreglo);
    </script>
</body>

</html>
